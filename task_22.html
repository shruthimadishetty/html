<!--Create an ordered list (1 to 5) with HTML.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    <ol type="I">
        <li>Dog</li>
        <li>Cat</li>
    </ol>
    <ol type="A">
        <li>Tomato</li>
        <li>Potato</li>
    </ol>
    <ol type="a" start="5">
        <li>laptop</li>
        <li>mobile</li>
        <li>Tv</li>
    </ol>
</body>
</html>
