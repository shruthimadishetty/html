<!--Build an HTML table with 5 rows and 5 columns.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>FRUITS</th>
            <th>QUALITY</th>
        </thead>
        <tbody>
            <tr>
                <td>Mango</td>
                <td>3kgs</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>4kgs</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>5kgs</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
