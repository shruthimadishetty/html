<!--Combine the paragraph tag with break tags to create a paragraph with specific line breaks at desired points.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
    This is the first line.<br>
    This is the second line, with a break before it.<br>
    And this is the third line.
    </p>
</body>
</html>
